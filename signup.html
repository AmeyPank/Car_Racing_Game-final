<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Car Arena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style>
            body{
                background-color: rgb(20, 18, 19) ;
                color: slategray;
            }
            .container h1{
                text-align: center;
                font-family: sans-serif;
            }

        </style>
</head>

<body>
    <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
        <strong>Your Form has been submitted successfully!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div id="fail" class="alert alert-danger alert-dismissible fade" role="alert">
        <strong>Your Form has not been submitted !</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container">
        <h1 >Signup To Play Game</h1>
        <form  action="/login.html" class="row g-3">
            <div class="col-md-4">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control is-invalid" id="name" required>
                <div class="invalid-feedback">
                    Looks failed!
                </div>
            </div>

            <div class="col-md-4">
                <label for="username" class="form-label">Username</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
                    <input type="text" class="form-control is-invalid" id="email"
                        aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                        <div class="invalid-feedback">
                            Looks failed!
                        </div>
                </div>

            </div>

            <div class="col-md-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control is-invalid" id="phone" required>
                <div class="invalid-feedback">
                    Your password must be 10 digit long !
                </div>
            </div>



            <div class="col-12" style="text-align: center;">
                <button class="btn btn-primary" type="submit" id="submit">Submit form</button>
            </div>
        </form>
    </div>


    <script>

console.log("Travel Validation with REGEX")
const name1 = document.getElementById('name');
const email = document.getElementById('email');
const phone = document.getElementById('phone');

let validUsername = false;
let validEmail = false;
let validPhone = false;

// console.log(name1, email, phone);
name1.addEventListener('blur', ()=>{
    console.log("name is blurred");
    //validate name here
    let regex = /^[a-zA-Z]([0-9a-zA-Z]){0,10}$/
    let str = name1.value
    console.log(regex, str);
    if(regex.test(str)){
        console.log('Your name is valid')
        name1.classList.remove('is-invalid')
        validUsername = true;
    }
    else{
        console.log('your name is not valid');
        name1.classList.add('is-invalid')
    }
});

email.addEventListener('blur', ()=>{
    console.log("name is blurred");

    let regex = /^([_\-\.0-9a-zA-Z]+)@([_\-\.0-9a-zA-Z]+)\.([a-zA-Z]){2,7}$/;
    let str = email.value
    console.log(regex, str);
    if(regex.test(str)){
        console.log('Your username is valid')
        email.classList.remove('is-invalid')
        validEmail = true;
    }
    else{
        console.log('Your username is not valid');
        email.classList.add('is-invalid')
    }  
});



phone.addEventListener('blur', ()=>{
    console.log("name is blurred");

    let regex = /^[0-9]{10}$/;
    let str = phone.value
    console.log(regex, str);
    if(regex.test(str)){
        console.log('Your phone is valid')
        phone.classList.remove('is-invalid')
        validPhone = true;
    }
    else{
        console.log('no match');
        phone.classList.add('Your phone is not valid')
    }
});






let submit= document.getElementById('submit');
    submit.addEventListener('click' , (e)=>{
    e.preventDefault();

    console.log('You clicked on submit');

    if(validEmail && validUsername && validPhone){
        console.log('Phone, Email ane user are valid. Submitting the form');
        let success= document.getElementById('success');
        success.classList.add('show');
    
    }
    else{
        console.log('One of Phone, email or user is not valid . Hence not submitting the form')
    }

    let fail= document.getElementById('fail');
    fail.classList.add('show');


    });
    </script>
</body>

</html>
